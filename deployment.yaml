apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 420866608360.dkr.ecr.us-east-2.amazonaws.com/jenkins-pipeline:3
        ports:
        - containerPort: 5000
